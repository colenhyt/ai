$("#abc").click(function(){
  var div=$("#abc");

  div.animate({fontSize:'1em'},"slow");
});

function carAni1(){

 var divName = "divcar1";
var anis=[
['+=240px','+=150px',3000,'icon_car1.png',"0px","138px"],
['-=60px','+=60px',1000,'icon_car1_2.png'],
]

 var tag = document.getElementById(divName);
 if (!tag){
  var img=document.createElement("img");
  img.id=divName;
  img.style.position="absolute";
  document.body.appendChild(img);   
 }
 
 var div=$("#"+divName);
 div.fadeIn("fast");
 div.attr("src","static/img/"+anis[0][3]);
 div.css("left",anis[0][4]);
 div.css("top",anis[0][5]);
 
  var ani= anis[0];
  div.animate({left:ani[0],top:ani[1]},ani[2],function(){
   var div=$("#"+divName);
   div.attr("src","static/img/"+anis[1][3]);  
  });
  
  ani= anis[1];
  div.animate({left:ani[0],top:ani[1]},ani[2]);
  
  div.fadeOut("slow",function(){
   carAni1();
  });

}
